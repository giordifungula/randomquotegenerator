<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="row">
         <h1>API and BackEnd</h1>
         <!-- <h2>Chuck Norris Quotes</h2> -->
         
        </div>
        <div class="row">
            <div class="main-content">
                    <h2>Chuck norris jokes</h2>
                    <img src="" alt="" id="icon">
                    <p id="quote"></p>
                </div>
            <button id="newJoke" onclick="getQuote()">Get Joke</button>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
      <script>
          function getQuote(){
              let url = 'https://api.chucknorris.io/jokes/random?category=dev';

              $.ajax({
                  url: url,
                  methods: 'get',
                  success: function(data) {
                    console.log(data);
                    $('#quote').text(data.value);
                    $('#icon').attr('src', data.icon_url);
                  },
                  error: function(error){
                      console.log(error);
                  }
              });
            alert('QUote clicked', url);
            console.log(url);
            // change made
          }
      </script>
    </body>
</html>
